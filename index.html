<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="flexContainer">
        <div id="header">
            <h1 class="header">Etch-A-Sketch</h1>
            <p class="header">Select the grid size and colour to start drawing</p>
        </div>
        <div id="label">
            <div id="userGridContainer">
                <label for="userGrid">Set your own grid:</label>
                <input type="text" id="userGrid" value="16">
                <input type="submit" id="enterBtn" value="ENTER">
                <button class="resetBtn" type="reset">RESET</button>
            </div>
            <div id="colorSelection">
                <label for="colorpicker">Color Picker:</label>
                <input type="color" id="colorpicker" value="#7bb7cc">
                <button class="eraseBtn">ERASER</button>
            </div>
        </div>
        <div id="gridContainer"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
